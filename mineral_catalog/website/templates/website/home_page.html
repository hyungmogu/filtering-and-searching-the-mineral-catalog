{% extends 'website/layout.html' %}

{% block content %}
    <div class="text-centered">
        {% for letter in alphabets %}
            <a href="?q={{ letter }}">{{ letter | upper }}</a>
        {% endfor %}
    </div>
    <ul class="minerals__container">
        {% for mineral in minerals %}
            <li class="minerals__item">
                <a class="minerals__anchor" href="{% url 'mineral' mineral_pk=mineral.pk %}">{{ mineral.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="minerals__random">
        <a class="minerals__anchor" href="{% url 'random' %}">Show random mineral</a>
    </div>
{% endblock %}
